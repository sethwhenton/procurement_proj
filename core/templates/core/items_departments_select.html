<!-- core/templates/core/items_departments_select.html -->
{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/departments.css' %}">
<div class="departments-display">
    <div class="departments-catalogue">
        <h3>Select a Department</h3>
        <ul class="departments-list">
            {% for department in departments %}
            <li><a href="{% url 'items_per_department' department.id %}">{{ department.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'view_all_items' %}" class="departments-back-btn">Back</a>
    </div>
</div>
{% endblock %}
