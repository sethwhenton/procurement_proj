<!-- core/templates/core/delete_budget.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="topbar">
        <div class="titlepart">
            <h1>Delete Budget</h1>
        </div>
    </div>
    <p>Are you sure you want to delete the budget: {{ budget.classification }} - {{ budget.amount }}gh?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Delete</button>
        <a href="{% url 'view_budgets' %}" class="table-button">Cancel</a>
    </form>
</div>
{% endblock %}
