{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>Update Company Name</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Update</button>
    </form>
    <a href="{% url 'main_home' %}" class="button">Back</a>
</div>
{% endblock %}
