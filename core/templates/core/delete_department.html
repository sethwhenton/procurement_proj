<!-- core/templates/core/delete_department.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <div class="topbar">
        <div class="titlepart">
            <h1>Delete Department</h1>
        </div>
    </div>
    <p>Are you sure you want to delete "{{ department.name }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="table-button">Yes</button>
        <a href="{% url 'edit_departments' %}" class="table-button">No</a>
    </form>
</div>
{% endblock %}
