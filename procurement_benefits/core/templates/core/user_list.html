{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <div class="topbar">
        <div class="titlepart">
            <h1>User List</h1>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Department</th>
                <th>Budget</th>
                <th colspan="2">Actions</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.department }}</td>
                <td>{{ user.budget }}</td>
                <!-- Add other fields as needed -->
                <td>
                    <a href="{% url 'update_user' user.id %}">
                        <button class="Btn">
                            Edit
                            <svg viewBox="0 0 512 512" class="svg">
                                <path
                                    d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                                ></path>
                            </svg>
                        </button>
                    </a>

                </td>
                <td>
                    <a href="{% url 'delete_user' user.id %}">
                        <button class="newdel">
                            <span class="text">Delete</span>
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>
                                </svg>
                            </span>
                        </button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_user' %}">
        <button class="nbutton" style="--clr: #00ad54;">
            <span class="nbutton-decor"></span>
            <div class="nbutton-content">
                <div class="nbutton__icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24">
                        <path d="M19 11H13V5C13 4.447 12.553 4 12 4C11.447 4 11 4.447 11 5V11H5C4.447 11 4 11.447 4 12C4 12.553 4.447 13 5 13H11V19C11 19.553 11.447 20 12 20C12.553 20 13 19.553 13 19V13H19C19.553 13 20 12.553 20 12C20 11.447 19.553 11 19 11Z" fill="currentColor"/>
                    </svg>
                </div>
                <span class="nbutton__text">Add</span>
            </div>
        </button>
    </a>
    <a href="{% url 'admin_home' %}" class="button">Back</a>
</div>
{% endblock %}
